<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Insight Data Engineering Demo">
    <meta name="author" content="Cangin">
    <!--link rel="icon" href="../../static/image/portfolio.ico"-->

    <title>Stocks Compared</title>

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">
    <!-- HighCharts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- from htm -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type = "text/JavaScript">
            function AutoRefresh( t ) {
                setTimeout("location.reload(true);", t);
            }
    </script>
  </head>

  <body  onload  = "JavaScript:AutoRefresh(1500);">

<!--    <script src="price.js" type="text/javascript" language="Javascript"></script>  -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar">
          <a class="navbar-brand" href="http://en.boerse-frankfurt.de/">Frankfurt Germany Data</a>
        </div>
        <!--div class="navbar-header">
           <a class="navbar-brand" href="http://www.londonstockexchange.com">London Stock Exchange</a>
        </div-->
      </div>
    </nav>

<div class="row" style="height:20vh;">
    <div class="col-md-4 col-md-offset-4">
           <div class="form-group text-center">
                <h1> Stocks: </h1>
                <label style="font-weight:300; font-size:30px;">Price differences between Germany and UK</label><br>
            </div>
    </div>
</div>

<div class="container"  onload  = "JavaScript:AutoRefresh(1500);">
    <div class="starter-template">
        <div class="row" style="height:30vh;">
            <div class="col-md-10 col-md-offset-1">
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th>Stocks</th>
                            <!--th>German Date</th>
                            <th>German Time</th-->
                            <th>German Price (€)</th>
                            <th>UK Price (from £ to €)</th>
                            <th>Absolute Difference (€)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for val in output %}
                        <tr>
                            <td>{{val.securitydesc}}</td>
                            <!--td>{{val.ge_date}}</td>
                            <td>{{val.ge_time}}</td-->
                            <td> {{val.gerpr}}</td>
                            <td>{{val.ukpr}}</td>
                            <td>{{val.diffprices}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
   </div>
</div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <!-- HighCharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
  </body>
</html>
